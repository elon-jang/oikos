# 개발/테스트용 Docker Compose 설정
#
# 사용법:
#   docker-compose up -d    # 백그라운드 실행
#   docker-compose logs -f  # 로그 확인
#   docker-compose down     # 종료

version: '3.8'

services:
  oikos-receipt:
    build: .
    image: oikos-receipt:dev
    container_name: oikos-receipt
    volumes:
      # 데이터 디렉토리 마운트
      # 실제 사용 시 경로를 수정하세요
      - ./sample_data:/data
    environment:
      - DATA_DIR=/data
    stdin_open: true  # MCP stdio 모드 필요
    tty: true
    restart: unless-stopped
